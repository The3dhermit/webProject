<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Website Style Guide</title>
    <link rel="stylesheet" href="./resources/index.css" type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Dancing+Script:400,500,700|Nanum+Gothic:400,700,800|Spartan:500,700,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--Navigation Section-->
    <header>
        <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="Logo"
            class="logo">
        <nav>
            <a href="#mission">
                <h3>Mission</h3>
            </a>
            <a href="#month">
                <h3>Featured Tea</h3>
            </a>
            <a href="#">
                <h3>Locations</h3>
            </a>
        </nav>
    </header>

    <!--Main Section-->

    <main>
        <div class="mission" id="mission">
            <div class="text">
                <h2>
                    Our Mission
                </h2>
                <h4>
                    Handpicker,Artisanaly Curated,Free Range,Sustainable,Small Bitch,Fairy Dust,Oralic Pee
                </h4>
            </div>
        </div>
        <div class="month" id="month">
            <h2>
                Tea of the Month
            </h2>
            <h4>
                What's Steeping at The Tea Cozy?
            </h4>
            <div class="all-img-conteiner">
                <div class="img-conteiner">
                    <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="">

                </div>
                <div class="img-conteiner">
                    <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="">
                    <h4>Spiced Rum Tea</h4>
                </div>
                <div class="img-conteiner">
                    <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg" alt="">
                    <h4>Seasonal THISnuts</h4>
                </div>
                <div class="img-conteiner">
                    <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg" alt="">
                    <h4>Myrtle Ave Ceaser</h4>
                </div>
                <div class="img-conteiner">
                    <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="">
                    <h4>Bedford Bizarre Tea</h4>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h4>Someshing</h4>
    </footer>

</html>
